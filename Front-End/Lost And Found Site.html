<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Lost & Found</title>
  <link rel="stylesheet" href="Style.css" />
  <script type="module" src="js/Api.js" defer></script>
  <script type="module" src="js/Main.js" defer></script>
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Lost & Found</div>
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="login-link">Admin Login</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
        <li><a href="#" id="add-item-link" style="display:none;">Add / Edit Item</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Find Lost Items in Your College</h1>
    <p>Easily report and locate lost belongings or pets in your campus.</p>
    <button id="login-btn">Admin Login</button>
  </section>

  <!-- Filters Section -->
  <section id="filters-container" class="filters-container">
    <input type="text" id="search-box" placeholder="Search items..." />
    <select id="category-filter">
      <option value="">All Categories</option>
    </select>
    <select id="status-filter">
      <option value="">All Statuses</option>
    </select>
    <button id="apply-filters-btn">Apply Filters</button>
  </section>

  <!-- Items Grid Section -->
  <section id="items-grid" class="grid">
    <!-- Items will be injected here -->
  </section>

  <!-- Add / Edit Item Form Section -->
  <section id="item-form-section" class="item-form-section" style="display:none;">
    <h2>Add / Edit Item</h2>
    <form id="item-form">
      <input type="hidden" id="item-id" />
      <input type="text" id="item-title" placeholder="Title" required />
      <textarea id="item-description" placeholder="Description"></textarea>
      <input type="text" id="item-photo" placeholder="Photo URL" />
      <select id="item-category"></select>
      <select id="item-status"></select>
      <input type="text" id="item-location" placeholder="Location" />
      <input type="text" id="item-contact" placeholder="Contact Info" />
      <input type="date" id="item-date" />
      <button type="submit">Save Item</button>
      <button type="button" id="cancel-item-btn">Cancel</button>
    </form>
  </section>

  <!-- Lost & Found Items Section -->
  <main>
    <section id="items-section">
      <div id="items-container" class="items-container">
        <!-- Items will be dynamically loaded here -->
      </div>
    </section>
  </main>

</body>
</html>
